@layout("/common/_container.html"){
<style>
.hr-line-dashed {
	border-top: 1px dashed #e7eaec;
	color: #ffffff;
	background-color: #ffffff;
	height: 1px;
	margin: 20px 0;
	margin-top: 45px;
	margin-bottom: 10px;
}
.form-control, .single-line{
	border: none;
}
</style>
<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal">
			<form action="javascript:;" id="form">

				<div class="row">
					<div class="form-group col-sm-12">
						<label class="col-sm-3 control-label">姓名:</label>
						<div class="col-sm-9">
							<div class="form-control">${item.name}</div>
						</div>
					</div>
					<div class="form-group col-sm-12">
						<label class="col-sm-3 control-label">手机:</label>
						<div class="col-sm-9">
							<div class="form-control">
							${item.mobile}
							</div>
						</div>
					</div>
					<div class="form-group col-sm-12">
						<label class="col-sm-3 control-label">留言</label>
						<div class="col-sm-9">
							<div class="form-control">${item.description}</div>
						</div>
					</div>
				</div>
			</form>
			<div class="row btn-group-m-t">
				<div class="col-sm-12" style="text-align: right;">
					<#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="javascript:parent.layer.closeAll();"/>
				</div>
			</div>
		</div>

	</div>
</div>
@}
